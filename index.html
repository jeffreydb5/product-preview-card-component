<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./main.css">

  <!-- Copyright styles -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
        <img src="./images/image-product-mobile.jpg" alt="card image" class="card__image">
      </picture>

      <section class="card__content">
        <span class="card__category">Perfume</span>

        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">A floral, solar and voluptuous interpretation composed by
          Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__pricing">
          <span class="card__pricing-current">$149.99</span>
          <span>$169.99</span>
        </div>

        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Jeffrey van den Berg</a>.
    </div>
  </main>
</body>

</html>
